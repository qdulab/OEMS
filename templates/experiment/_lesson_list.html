<table class="table table-hover" id="lesson_list">
    {% if lesson_list %}
    <thead class="align-center">
        <th class="align-center">课程名称</th>
        <th class="align-center">开课状态</th>
        <th class="align-center">课程信息</th>
        <th class="align-center">创建时间</th>
    </thead>
    <tbody class="align-center">
        {% for lesson in lesson_list %}
        <tr>
            <td><a href="{% url 'lesson_info' lesson.id %}">{{ lesson.name }}</a></td>
            {% if lesson.status %}
            <td>是</td>
            {% else %}
            <td>否</td>
            {% endif %}
            <td>{{ lesson.info }}</td>
            <td>{{ lesson.create_at|date:"Y年m月d日 h:i:s A"}}</td>
         </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tr>
        <td class="align-center">没有课程记录</td>
    </tr>
    {% endif %}
</table>
