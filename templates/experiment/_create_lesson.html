<div class="form-group" id="form_container">
    <form class="form-horizontal" role="form" method="post" id="create_lesson_form" action=" {% url 'create_lesson' %}">
        {% csrf_token %}
        <div class="form-group" >
            <label for="category">课程科目类别</label>
            <select class="form-control" id="category" name="category" placeholder="请选择课程科目类别">
                {% for category in categories %}
                    <option value="{{ category.id }}"> {{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" >
            <label for="name">课程名称</label>
            <input type="text" class="form-control" id="lesson_name" name="name" placeholder="请输入课程名称" required="required"/>
        </div>
        <div class="form-group" >
            <label for="info">备注</label>
            <textarea class="form-control" id="lesson_info" name="info" placeholder="请输入课程相关备注"></textarea>
        </div>
            <button id="submit_lesson_info"type="submit" class="btn btn-primary btn-lg" name="submit">提交</button>
            <button type="reset" class="btn btn-primary btn-lg" name="reset">重置</button>
    </form>
</div>
