{% extends 'two_columns.html'%}

{%block substance_left %}
{% include 'side_bar.html' %}
{% endblock %}
{% block substance_right %}
<form role="form">
    <div class="form-group">
        <label for="experiment_name">实验名称</label>
        <input type="text" maxlength="30" id="experiment_name" placeholder="请输入您想创建的实验名称" class="form-control">
    </div>
    <div class="form-group">
        <label for="experiment_content">实验内容</label>
        <input type="password" class="form-control" id="experiment_content" placeholder="请输入实验的内容简介">
    </div>
    <div class="form-group">
        <label for="deadline">截止时间</label>
        <input type="date" class="form-control" id="deadline" placeholder="作业截止时间">
    </div>
    <div class="form-group">
        <label for="remark">备注</label>
        <input type="textarea" class="form-control" id="remark" placeholder="请在这里添加备注">
    </div>
    <div class="form-group">
        <label for="weight">权重</label>
        <input type="textarea" class="form-control" id="remark" placeholder="设定本次实验所占比重">
    </div>
    <!--
    <div class="checkbox">
        <label>
            <input type="checkbox"> 同意balabala
        </label>
    </div>
    -->
    <button type="submit" class="btn btn-default" name="submit">提交</button>
    <button type="reset" class="btn btn-default" name="reset">重置</button>
</form>
{% endblock %}
