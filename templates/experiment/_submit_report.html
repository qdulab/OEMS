<div>
    <h1><small>提交报告</small></h1>
</div>
<form action="" method="POST" >
    {% csrf_token %}
    <div class="form-group">
        <label for="title">题目</label>
        <input type="text" maxlength="60" id="title" name="title" placeholder="请输入实验报告题目" class="form-control" required="required" value="{{ experiment_report.title }}" />
    </div>
    <div class="from-group">
        <label for="content">实验内容</label>
        <textarea rows="20" class="form-control" name="content" id="content" placeholder="实验内容"/>{{ experiment_report.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-success" name="submit">提交</button>
    <button type="button" class="btn btn-default">取消</button>
</form>
