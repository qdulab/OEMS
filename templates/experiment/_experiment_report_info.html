<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">实验报告：{{ experiment_report.title }}<span class="pull-right">最后提交时间&nbsp:&nbsp</span></h3>
    </div>
    <div >
        <div class="panel-body">
            <h5><span>学生姓名:</span><span style="font-size:1.5em">{{ experiment_report.student.name|default:experiment_report.student.username }}</span></h5>
            <h5><span>最后提交时间:</span><span style="font-size:1.5em">{{ experiment_report.update_at|date:"Y年m月d日 h:i:s A" }}</span></h5>
            <hr />
            <h4>提交内容</h4>
            <pre>{{ experiment_report.content }}</pre>
            </div>
        </div>
    </div>
</div>
