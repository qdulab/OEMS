<table class="table table-hover" id="experimentlist">
    {% if experiment_list %}
    <thead class="align-center">
        <th class="align-center">实验名称</th>
        <th class="align-center">提交数</th>
        <th class="align-center">截止日期</th>
    </thead>
    <tbody class="align-center">
        {% for experiment in experiment_list %}
        <tr>
            <td><a href="{% url 'experiment_info' experiment.id %}">{{experiment.name}}</a></td>
            <td>{{ experiment.count_report|default:"0" }}</td>
            <td>{{ experiment.deadline|date:"Y-m-d"|default:'<span style="color:red">未设置</span>' }}</td>
         </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tr>
        <td class="align-center">没有记录</td>
    </tr>
    {% endif %}
</table>
