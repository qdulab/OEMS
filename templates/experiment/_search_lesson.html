<form class="form-horizontal" role="form" action="{% url 'search_lesson_result' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="lesson_name" class="col-sm-3 control-label">请输入要搜索的课程名:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="lesson_name" id="lesson_name" placeholder="例如:数据结构">
                </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="submit" class="btn btn-default">搜索</button>
        </div>
    </div>
</form>
