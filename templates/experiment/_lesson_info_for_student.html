<div class="row">
    <div class="col-md-6">
        <h1>{{ lesson.name }}<small>{{ lesson.category.name }}</small></h1>
    </div>
</div>
{% include "experiment/_lesson_info.html" %}
<h1><small>本课程实验列表</small></h1>
<table class="table table-hover" id="experimentlist">
    {% if experiment_list %}
    <thead class="align-center">
        <th class="align-center">实验名称</th>
        <th class="align-center">截止时间</th>
    </thead>
    <tbody class="align-center">
        {% for experiment in experiment_list %}
        <tr>
            <td><a href="{% url 'experiment_info_for_student' experiment.id %}">{{experiment.name}}</a></td>
            <td>{{ experiment.deadline|date:"Y-m-d" }}</td>
        </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tr>
        <td class="align-center">该课程暂无实验</td>
    </tr>
    {% endif %}
</table>
