{% load lesson_category %}
<table class="table table-hover" id="category_list">
    {% if category_list %}
    <thead class="align-center">
        <th class="align-center">科目名称</th>
        <th class="align-center">课程数量</th>
        <th class="align-center">创建时间</th>
    </thead>
    <tbody class="align-center">
        {% for category in category_list %}
        <tr>
            <td><a href="{% url 'teacher_lesson_list' category.id %}">{{ category.name }}</a></td>
            <td>{{ category|lesson_count }}</td>
            <td>{{ category.created_at|date:"Y年m月d日 h:i:s A" }}</td>
        </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tr>
        <td class="align-center">没有记录</td>
    </tr>
    {% endif %}
</table>
