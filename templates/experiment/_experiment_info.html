<table class="table table-bordered">
    <tr>
        <td style="white-space: nowrap">实验名称</td>
        <td>{{ experiment.name }}</td>
        <td>所属课程</td>
        <td>{{ experiment.lesson.name }}
        <td>所属科目</td>
        <td>{{ experiment.lesson.category.name }}</td>
    </tr>
    <tr>
        <td>教师</td>
        <td colspan="1">{{ experiment.lesson.teacher.username }}</td>
        <td colspan="1">创建时间</td>
        <td>{{ experiment.create_at|date:"Y年m月d日 h:i:s A" }}</td>
        <td>作业提交总数</td>
        <td>{{ experiment.count }} / {{ experiment.lesson.students.count }}</td>
    <tr>
        <td>备注</td>
        <td colspan="5">{{ experiment.remark }}</td>
    </tr>
</table>
