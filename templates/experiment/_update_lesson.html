<div class="form-group" id="form-container">
    <form class="form-horizontal" role="form" method="post" id="update_lesson">
        {% csrf_token %}
        <div class="form-group" >
            <label for="category" class="col-sm-2 control-label">课程类别</label>
            <div class="col-sm-3">
                <select class="form-control" id="category" name="category" placeholder="请选择课程类别">
                    {% for category in categories %}
                        {% if category.id == lesson.category_id %}
                            <option value="{{ category.id }}" selected="selected"> {{ category.name }}</option>
                        {% else %}
                            <option value="{{ category.id }}"> {{ category.name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group" >
            <label for="name" class="col-sm-2 control-label">课程名称</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入课程名称" value="{{ lesson.name }}"/>
            </div>
        </div>
        <div class="form-group" >
            <label for="info" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="info" name="info"
                    placeholder="请输入课程相关备注">{{ lesson.info }}</textarea>
            </div>
        </div>
        <div class="form-group" id="button">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" name="submit">保存修改</button>
                </div>
                <div class="col-md-1">
                    <a href="{% url 'lesson_info' lesson.id %}">
                        <button type="button" class="btn btn-primary">取消</button>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
