<div class="form-group" id="form-container">
    <form class="form-horizontal" role="form" action="#" method="post" id="update_lesson">
        {% csrf_token %}
        <div class="form-group" >
            <label for="category">课程类别</label>
            <select class="form-control" id="category" name="category" placeholder="请选择课程类别" required="required">
                {% for category in categories %}
                    {% if category.id == lesson.category_id %}
                        <option value="{{ category.id }}" selected="selected"> {{ category.name }}</option>
                    {% else %}
                        <option value="{{ category.id }}"> {{ category.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group" >
            <label for="name">课程名称</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="请输入课程名称" value="{{ lesson.name }}" required="required"/>
        </div>
        <div class="form-group" >
            <label for="info">备注</label>
            <textarea class="form-control" id="info" name="info" placeholder="请输入课程相关备注">{{ lesson.info }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" id="submit_updated_lesson" name="submit">保存修改</button>
        <a href="{% url 'lesson_info' lesson.id %}">
            <button type="button" class="btn btn-primary btn-lg">取消</button>
        </a>
    </form>
</div>
