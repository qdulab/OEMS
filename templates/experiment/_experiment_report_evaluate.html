<div class="panel-group">
    {% include "experiment/_experiment_report_info.html" %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="#panel-body" data-toggle="collapse">
                <div class="panel-title font-strong align-center">
                    批阅/修改成绩
                </div>
            </a>
        </div>
        <div class="panel-body panel-collapse collapse" id="panel-body">
            <form method="POST" action="#" id="evaluate_experiment_report">
                {% csrf_token %}
                <div class="panel-body">
                    <label for="score">得分</label><br/>
                    <input title="text" name="score", id="score" class="form-control" value="{{ experiment_report.score|default_if_none:"" }}"/>
                    <div style="margin-top:10px">
                        <label for="critic">评语</label>
                        <textarea name="comment" id="comment" class="form-control">{{ experiment_report.comment }}</textarea>
                    </div>
                    <div style="margin-top:10px">
                        <button title="submit" id="submit_evaluation" class="btn btn-info">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
