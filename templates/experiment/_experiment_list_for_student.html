<table class="table table-hover" id="experimentlist">
    {% if experiment_list %}
    <thead class="align-center">
        <th class="align-center">实验名称</th>
        <th class="align-center">提交状态</th>
        <th class="align-center">分数</th>
        <th class="align-center">截止日期</th>
    </thead>
    <tbody class="align-center">
        {% for experiment in experiment_list %}
        <tr>
            <td><a href="{% url 'student_experiment_info' experiment.id %}">{{ experiment.name }}</a></td>
            <td><!-- TODO 需要添加学生是否提交过报告的标记 --></td>
            <td>{{ experiment.score|default:"<span class='red'>未得分</span>" }}</td>
            <td>{{ experiment.deadline|date:"Y-m-d"|default:'<span style="color:red">未设置</span>' }}</td>
         </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tr>
        <td class="align-center">该课程暂无实验</td>
    </tr>
    {% endif %}
</table>
