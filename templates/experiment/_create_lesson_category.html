<div class="form-group" id="form_container">
    <form role="form" method="post" id="lesson_category_form">
        {% csrf_token %}
        <div class="form-group" id="input_lesson_name">
            <label for="name">课程类别</label>
            <input type="text" id="name" class="form-control" name="name" maxlength="30" required="required" placeholder="请输入科目类别名称">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" name="submit">提交</button>
        <button type="reset" class="btn btn-primary btn-lg" name="reset">重置</button>
    </form>
</div>
