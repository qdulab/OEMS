<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">题目：{{ report.name }}</h3>
    </div>
    <div >
        <div class="panel-body">
            <h4>内容:</h4>
            {{ report.content }}
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
                <form method="POST" >
                    {% csrf_token %}
                    <div class="panel-body">
                        <label for="score">得分</label><br/>
                        <input title="text" name="score", id="score" value="{{ report.score }}"/>
                    <div style="margin-top:10px">
                        <label for="critic">评语</label>
                        <textarea name="critic" id="critic" class="form-control">{{ report.critic|default_if_none:"" }}</textarea>
                    </div>
                    <div style="margin-top:10px">
                        <button title="submit" class="btn btn-info">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
