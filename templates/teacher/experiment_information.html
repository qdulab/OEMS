{% extends "teacher/dashboard.html" %}


{% block title %}查看实验详情{% endblock %}

{% block right %}
<div class="row">
    <div class="col-md-8">
        <h1>{{ experiment.name }}<small>{{ experiment.lesson.name }}</small></h1>
    </div>
    <div class="col-md-2">
        <a href="{% url 'experiment_modify' experiment.id %}"><button type="button" class="btn btn-info btn-lg">编辑实验</button></a>
    </div>
    <div class="col-md-2">
        <a href="{% url 'delete_experiment' experiment.id %} "><button type="button" class="btn btn-danger btn-lg">删除实验</button></a>
    </div>
</div>
{% include "experiment/_experiment_info.html"%}
{% include "experiment/_student_list.html" %}
{% endblock %}
