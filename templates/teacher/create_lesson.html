{% extends "teacher/dashboard.html" %}

{% block right %}
<div class="form-group" id="form_container">
    <form class="form-horizontal" role="form" method="post" id="create_lesson_form">
        {% csrf_token %}
        <div class="form-group" >
            <label for="lesson_category" class="col-sm-2 control-label">课程类别</label>
            <div class="col-sm-3">
                    {{ lesson_form.category }}
            </div>
        </div>
        <div class="form-group" >
            <label for="lesson_name" class="col-sm-2 control-label">课程名称</label>
            <div class="col-sm-4">
                {{ lesson_form.name }}
            </div>
        </div>
        <div class="form-group" >
            <label for="lesson_info" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-7">
                {{ lesson_form.info }}
            </div>
        </div>
        <div class="form-group" id="button">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary" name="submit">提交</button>
                </div>
                <div class="col-md-2">
                    <button type="reset" class="btn btn-primary" name="reset">重置</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
