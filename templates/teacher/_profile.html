<form action="" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">住址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="address" value="{{form.address.value}}">
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="col-sm-2 control-label">联系电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="mobile" value="{{form.mobile.value}}">
        </div>
    </div>
    <div class="form-group">
        <label for="QQ" class="col-sm-2 control-label">QQ</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="QQ" value="{{form.QQ.value}}">
                </div>
    </div>
    <div class="form-group">
        <label for="blog" class="col-sm-2 control-label">个人主页</label>
        <div class="col-sm-10">
            <input type="url" class="form-control" name="blog" value="{{form.blog.value}}">
                </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交修改</button>
        </div>
    </div>
</form>
