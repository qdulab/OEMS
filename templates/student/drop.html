{% extends "student/dashboard.html" %}


{% block title %}退课{% endblock %}

{% block right %}

<h1>
    <small>退课</small>
</h1>

<table class="table table-hover" id="lesson_list">
    {% if pick_list %}
    <thead class="align-center">
        <th class="align-center">课程名称</th>
        <th class="align-center">课程信息</th>
        <th class="align-center">退课</th>
    </thead>
    <tbody class="align-center">
        {% for lesson in pick_list %}
        <tr>
            <td><a href="{% url 'lesson_info' lesson.id %}">{{ lesson.name }}</a></td>
            <td>{{ lesson.info }}</td>
            <td><a href="{% url 'lesson_drop' lesson.id %}">我要退</a></td>
        </tr>
        {% endfor %}
    </tbody>
    {% else %}
    <tr>
        <td class="align-center">没有可退课程</td>
    </tr>
    {% endif %}
</table>



{% endblock %}
