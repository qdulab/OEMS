<div class="form-group">
    <form action="" method="post" class="form-horizontal" role="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="school_id" class="col-sm-2 control-label">学号</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="school_id" value="{{ form.school_id.value }}">
            </div>
        </div>
        <div class="form-group">
            <label for="grade" class="col-sm-2 control-label">年级</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="grade" value="{{ form.grade.value }}">
            </div>
        </div>
        <div class="form-group">
            <label for="major" class="col-sm-2 control-label">专业</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="major" value="{{ form.major.value }}">
            </div>
        </div>
        <div class="form-group">
            <label for="class_num" class="col-sm-2 control-label">班级</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name="class_num" value="{{ form.class_num.value }}">
            </div>
        </div>
        <div class="form-group">
            <label for="phone_num" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="phone_num" value="{{ form.phone_num.value }}">
            </div>
        </div>
        <div class="form-group" id="button">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" name="submit">保存修改</button>
                </div>
            </div>
        </div>
    </form>
</div>
